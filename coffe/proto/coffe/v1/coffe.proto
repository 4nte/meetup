syntax = "proto3";

option go_package = "github.com/4nte/coffe/proto";
package coffe;

enum CoffeType {
  COFFE_TYPE_UNSPECIFIED = 0;
  COFFE_TYPE_ESPRESSO = 1;
  COFFE_TYPE_CAPUCCINO = 2;
  COFFE_TYPE_AMERICANO = 3;
}

// instructs the coffe machine to make a coffe
message MakeCoffeRequest {

  // type of coffe to make
  CoffeType type = 1;
}